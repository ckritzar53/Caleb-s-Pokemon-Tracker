<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="pos-terminal">
        <header class="pos-header">
            <div class="header-info">
                <span>L-1257-2A</span>
                <span>Database: v2.11</span>
                <span>09/04/2025 01:27 PM</span>
            </div>
        </header>
        
        <main class="pos-main">
            <nav class="side-menu">
                <ul>
                    <li><button data-action="logout">LOGOUT</button></li>
                    <li><button data-action="table">TABLE</button></li>
                    <li><button data-action="customer">CUSTOMER</button></li>
                    <li><button data-action="tickets">TICKETS</button></li>
                    <li><button data-action="menu">MENU</button></li>
                    <li><button data-action="dispatch">DISPATCH</button></li>
                    <li><button data-action="full-review">FULL REVIEW</button></li>
                    <li><button data-action="user" class="active">USER</button></li>
                </ul>
            </nav>
            <section class="main-content">
                <img src="jets-logo.png" alt="Jet's Pizza Logo" class="brand-logo">
                <div class="speedline-logo">
                    <span>SPEEDLINE</span>
                </div>
            </section>
        </main>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
