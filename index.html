<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="pos-terminal">
        <header class="pos-header">
            <div class="header-info">
                <span>TERMINAL 01</span>
                <span>STATUS: ONLINE</span>
                <span>DATE: 09/04/2025</span>
            </div>
        </header>
        
        <main class="pos-main">
            <nav class="side-menu">
                <ul>
                    <li><button data-action="logout">LOGOUT</button></li>
                    <li><button data-action="table">TABLE</button></li>
                    <li><button data-action="customer">CUSTOMER</button></li>
                    <li><button data-action="tickets">TICKETS</button></li>
                    <li><button data-action="menu">MENU</button></li>
                    <li><button data-action="dispatch">DISPATCH</button></li>
                    <li><button data-action="full-review">FULL REVIEW</button></li>
                    <li><button data-action="user" class="active">USER</button></li>
                </ul>
            </nav>
            <section class="main-content">
                <img src="jets-logo.png" alt="Jet's Pizza Logo" class="brand-logo">
                <form id="login-form">
                    <div class="form-group">
                        <label for="user-id">User ID</label>
                        <input type="text" id="user-id" name="user-id" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">LOGIN</button>
                </form>
            </section>
        </main>
        
        <footer class="pos-footer">
            <span class="footer-brand">SPEEDLINE</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
