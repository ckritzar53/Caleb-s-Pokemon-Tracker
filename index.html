<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet's Pizza POS Simulation</title>
    <!-- External Libraries -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen p-4">

    <!-- POS Terminal Container -->
    <div id="pos-terminal" class="w-full max-w-6xl h-[700px] bg-[#3a3f44] border-8 border-[#3a3f44] rounded-lg shadow-2xl flex flex-col overflow-hidden">

        <!-- Header -->
        <header class="bg-[#E6E7E9] text-[#888] text-xs px-4 py-1.5 border-b border-[#d1d1d1] flex justify-between items-center">
            <span id="terminal-id">L-1257-2A</span>
            <span>Database: v2.11</span>
            <span id="current-time"></span>
        </header>

        <!-- Main Content Area -->
        <main class="flex flex-1 overflow-hidden">
            <!-- Side Menu -->
            <nav class="w-48 bg-[#D8DADC] border-r border-[#c5c5c5] flex-shrink-0">
                <ul class="flex flex-col h-full">
                    <li><button data-screen="logout" class="nav-btn">LOGOUT</button></li>
                    <li><button data-screen="table" class="nav-btn">TABLE</button></li>
                    <li><button data-screen="customer" class="nav-btn">CUSTOMER</button></li>
                    <li><button data-screen="tickets" class="nav-btn">TICKETS</button></li>
                    <li><button data-screen="menu" class="nav-btn">MENU</button></li>
                    <li><button data-screen="dispatch" class="nav-btn">DISPATCH</button></li>
                    <li><button data-screen="user" class="nav-btn active">USER</button></li>
                    <li class="mt-auto"><button data-screen="full-review" class="nav-btn">FULL REVIEW</button></li>
                </ul>
            </nav>

            <!-- Screen Content -->
            <div class="flex-1 flex bg-[#E6E7E9] pos-main-bg">
                <!-- USER/IDLE Screen -->
                <section id="user-screen" class="screen active p-6 flex flex-col justify-center items-center w-full relative">
                    <img src="https://i.imgur.com/G42P02H.png" alt="Jet's Pizza Logo" class="max-w-md">
                     <div class="absolute bottom-4 right-6 text-gray-500 font-bold text-lg tracking-wider">
                        SPEEDLINE
                    </div>
                </section>

                <!-- MENU Screen -->
                <section id="menu-screen" class="screen hidden w-full h-full flex">
                    <div class="w-2/3 p-4 flex flex-col">
                        <div class="mb-4">
                            <h2 class="text-2xl font-bold text-gray-800">Menu</h2>
                        </div>
                        <div id="menu-items" class="grid grid-cols-3 gap-3 overflow-y-auto flex-1">
                            <!-- Menu items will be injected here by JS -->
                        </div>
                    </div>
                    <div class="w-1/3 bg-white border-l border-gray-300 p-4 flex flex-col">
                        <h3 class="text-xl font-bold border-b pb-2 mb-3">Current Order</h3>
                        <div id="order-items" class="flex-1 overflow-y-auto">
                           <p class="text-gray-500 text-center mt-8">Add items from the menu.</p>
                        </div>
                        <div class="border-t pt-3 mt-auto">
                            <div class="flex justify-between font-bold text-lg">
                                <span>Total:</span>
                                <span id="order-total">$0.00</span>
                            </div>
                            <button class="w-full bg-green-600 text-white font-bold py-3 rounded-md mt-3 hover:bg-green-700 transition-colors">Checkout</button>
                        </div>
                    </div>
                </section>
                 <!-- Other Screens Placeholder -->
                <section id="logout-screen" class="screen hidden p-6 w-full"><h1 class="text-3xl font-bold">Logout Screen</h1></section>
                <section id="table-screen" class="screen hidden p-6 w-full"><h1 class="text-3xl font-bold">Table Management</h1></section>
                <section id="customer-screen" class="screen hidden p-6 w-full"><h1 class="text-3xl font-bold">Customer Lookup</h1></section>
                <section id="tickets-screen" class="screen hidden p-6 w-full"><h1 class="text-3xl font-bold">Open Tickets</h1></section>
                <section id="dispatch-screen" class="screen hidden p-6 w-full"><h1 class="text-3xl font-bold">Dispatch Control</h1></section>
                <section id="full-review-screen" class="screen hidden p-6 w-full"><h1 class="text-3xl font-bold">Full Review</h1></section>
            </div>
        </main>
    </div>
    
    <!-- Custom Logic Script -->
    <script src="script.js"></script>
</body>
</html>
