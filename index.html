<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Tracker - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <div class="inline-block p-4 bg-gray-200 rounded-full mb-4 border-4 border-white shadow-sm">
                 <svg xmlns="http://www.w.org/2000/svg" class="h-10 w-10 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 6a2 2 0 114 0 2 2 0 01-4 0zM8 9a2 2 0 100 4h4a2 2 0 100-4H8z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-900">Pokémon Tracker Pro</h1>
            <p class="text-lg text-gray-500 mt-2">Scarlet & Violet Completionist Checklist</p>
        </header>

        <!-- Navigation -->
        <nav class="mb-8 flex justify-center bg-gray-200/80 backdrop-blur-sm p-1 rounded-xl">
            <div class="flex flex-wrap space-x-1 justify-center">
                <button data-view="dashboard" class="nav-btn active">Dashboard</button>
                <button data-view="pokedex" class="nav-btn">Pokédex</button>
                <button data-view="team-builder" class="nav-btn">Team Builder</button>
                <button data-view="gyms" class="nav-btn">Gyms</button>
                <button data-view="tms" class="nav-btn">TMs</button>
                <button data-view="items" class="nav-btn">Items</button>
            </div>
        </nav>

        <main>
            <!-- Views are injected here -->
            <div id="dashboard-view" class="view active">...</div>
            <div id="pokedex-view" class="view">...</div>
            <div id="team-builder-view" class="view">...</div>
            <div id="gyms-view" class="view">...</div>
            <div id="tms-view" class="view">...</div>
            <div id="items-view" class="view">...</div>
        </main>
    </div>

    <!-- Pokémon Editor Modal -->
    <div id="pokemon-editor-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div id="modal-header" class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-bold">Edit Pokémon</h2>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="p-4">
                <!-- Modal Tabs -->
                <div class="border-b border-gray-200 mb-4">
                    <nav class="-mb-px flex space-x-6" id="modal-tabs">
                        <button class="modal-tab active" data-tab="summary">Summary</button>
                        <button class="modal-tab" data-tab="stats">Stats & Moves</button>
                        <button class="modal-tab" data-tab="memories">Memories</button>
                    </nav>
                </div>
                <!-- Modal Tab Content -->
                <div id="modal-tab-content">
                    <!-- Summary Tab -->
                    <div class="modal-tab-pane active" id="summary-tab">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="form-label">Nickname</label><input type="text" id="edit-nickname" class="form-input"></div>
                            <div><label class="form-label">Species</label><input type="text" id="edit-species" class="form-input" disabled></div>
                            <div><label class="form-label">Gender</label><select id="edit-gender" class="form-input"><option>Male</option><option>Female</option><option>Genderless</option></select></div>
                            <div><label class="form-label">Level</label><input type="number" id="edit-level" min="1" max="100" class="form-input"></div>
                            <div><label class="form-label">Held Item</label><select id="edit-item" class="form-input"></select></div>
                            <div><label class="form-label">Ability</label><input type="text" id="edit-ability" class="form-input"></div>
                            <div><label class="form-label">Nature</label><input type="text" id="edit-nature" class="form-input"></div>
                            <div><label class="form-label">Met Location</label><input type="text" id="edit-met-location" class="form-input"></div>
                        </div>
                    </div>
                    <!-- Stats & Moves Tab -->
                    <div class="modal-tab-pane" id="stats-tab">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="font-semibold mb-2">Stats</h4>
                                <div class="grid grid-cols-4 gap-2 text-sm items-center">
                                    <span></span><span class="font-medium">Base</span><span class="font-medium">EVs</span><span class="font-medium">IVs</span>
                                    <label>HP</label><input type="number" id="edit-stat-hp" class="form-input-sm"><input type="number" id="edit-ev-hp" class="form-input-sm"><input type="number" id="edit-iv-hp" class="form-input-sm">
                                    <label>Attack</label><input type="number" id="edit-stat-atk" class="form-input-sm"><input type="number" id="edit-ev-atk" class="form-input-sm"><input type="number" id="edit-iv-atk" class="form-input-sm">
                                    <label>Defense</label><input type="number" id="edit-stat-def" class="form-input-sm"><input type="number" id="edit-ev-def" class="form-input-sm"><input type="number" id="edit-iv-def" class="form-input-sm">
                                    <label>Sp. Atk</label><input type="number" id="edit-stat-spatk" class="form-input-sm"><input type="number" id="edit-ev-spatk" class="form-input-sm"><input type="number" id="edit-iv-spatk" class="form-input-sm">
                                    <label>Sp. Def</label><input type="number" id="edit-stat-spdef" class="form-input-sm"><input type="number" id="edit-ev-spdef" class="form-input-sm"><input type="number" id="edit-iv-spdef" class="form-input-sm">
                                    <label>Speed</label><input type="number" id="edit-stat-speed" class="form-input-sm"><input type="number" id="edit-ev-speed" class="form-input-sm"><input type="number" id="edit-iv-speed" class="form-input-sm">
                                </div>
                            </div>
                            <div>
                                <h4 class="font-semibold mb-2">Moves</h4>
                                <div class="space-y-2">
                                    <select class="form-input" id="edit-move-1"></select>
                                    <select class="form-input" id="edit-move-2"></select>
                                    <select class="form-input" id="edit-move-3"></select>
                                    <select class="form-input" id="edit-move-4"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Memories Tab -->
                    <div class="modal-tab-pane" id="memories-tab">
                        <label class="form-label">Write down your memories with this Pokémon!</label>
                        <textarea id="edit-memories" class="form-input" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div id="modal-footer" class="p-4 border-t border-gray-200 text-right">
                <button id="modal-save-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
