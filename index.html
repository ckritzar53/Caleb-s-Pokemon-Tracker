<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Tracker - Apple Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <div class="inline-block p-4 bg-gray-200 rounded-full mb-4 border-4 border-white shadow-sm">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 6a2 2 0 114 0 2 2 0 01-4 0zM8 9a2 2 0 100 4h4a2 2 0 100-4H8z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-900">Pokémon Tracker</h1>
            <p class="text-lg text-gray-500 mt-2">Scarlet & Violet Completionist Checklist</p>
        </header>

        <!-- Navigation -->
        <nav class="mb-8 flex justify-center bg-gray-200/80 backdrop-blur-sm p-1 rounded-xl">
            <div class="flex flex-wrap space-x-1 justify-center">
                <button data-view="dashboard" class="nav-btn active">Dashboard</button>
                <button data-view="pokedex" class="nav-btn">Pokédex</button>
                <button data-view="team-builder" class="nav-btn">Team Builder</button>
                <button data-view="gyms" class="nav-btn">Gyms</button>
                <button data-view="tms" class="nav-btn">TMs</button>
                <button data-view="items" class="nav-btn">Items</button>
            </div>
        </nav>

        <main>
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="dashboard-grid">
                    <!-- Progress cards will be injected here -->
                </div>
            </div>

            <!-- Pokedex View -->
            <div id="pokedex-view" class="view">
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <input type="text" id="pokedex-search" placeholder="Search Pokémon..." class="w-full bg-gray-100 text-gray-800 p-3 rounded-lg mb-4 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="pokedex-grid">
                        <!-- Pokedex items will be injected here -->
                    </div>
                </div>
            </div>
            
            <!-- Team Builder View -->
            <div id="team-builder-view" class="view">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">My Team</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="team-slots-grid">
                            <!-- Team slots will be injected here -->
                        </div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Pokémon Box</h2>
                        <div class="bg-white p-4 rounded-xl shadow-sm max-h-96 overflow-y-auto" id="pokemon-box-container">
                             <input type="text" id="box-search" placeholder="Search caught Pokémon..." class="w-full bg-gray-100 text-gray-800 p-3 rounded-lg mb-4 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <div class="grid grid-cols-2 gap-2" id="pokemon-box-grid">
                                <!-- Caught Pokemon will be listed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Other Views -->
            <div id="gyms-view" class="view">
                 <div class="bg-white p-4 rounded-xl shadow-sm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="gyms-grid">
                        <!-- Gym items will be injected here -->
                    </div>
                </div>
            </div>
            
            <div id="tms-view" class="view">
                 <div class="bg-white p-4 rounded-xl shadow-sm">
                     <input type="text" id="tms-search" placeholder="Search TMs..." class="w-full bg-gray-100 text-gray-800 p-3 rounded-lg mb-4 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="tms-grid">
                        <!-- TM items will be injected here -->
                    </div>
                </div>
            </div>

            <div id="items-view" class="view">
                 <div class="bg-white p-4 rounded-xl shadow-sm">
                     <input type="text" id="items-search" placeholder="Search Items..." class="w-full bg-gray-100 text-gray-800 p-3 rounded-lg mb-4 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="items-grid">
                        <!-- Item items will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
